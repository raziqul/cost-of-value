        <body>
            <h1>Our Contact Information</h1>
            <form action="http://httpbin.org/get">
            <fieldset>
                <legend>Send Us a Message</legend>
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email ID" required>
            </p>
            <p>
                <label for="message">Your Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your text here"></textarea>
            </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
